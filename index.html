<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>

  <div class="container-loader">
    <img src="./assets/loader.svg" alt="Cargando" class="container-loader__img">
  </div>
  <main>
    <section class="card">
      <h3 class="card__num-advice"></h3>
  
      <h2 class="card__phrase"></h2>

      <img src="./images/pattern-divider-mobile.svg" alt="separator" class="card__separator">
  
      <div class="container-card-dice">
        <img src="./images/icon-dice.svg" alt="icon-dice" class="container-card-dice__img">
      </div>
      
    </section>
    
    <button class="card-btnAdvice" >New Advice</button>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="./js/app.js"></script>
</body>
</html>
